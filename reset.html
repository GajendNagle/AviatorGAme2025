    <script type="text/javascript">
        $(document).ready(function () {
            $('#new_password').focus();
            var tok = GetParameterValues('token');
            if (tok != null) {
                $.getJSON("Jap762Btp28lyf/Handlers/Reset-Password-Step2.ashx?token=" + tok,
                    function (tjson) {
                        if (tjson.length == 0) { }
                        else {
                            for (var i = 0; i < tjson.length; i++) {
                                $('#changing_code').val(tok);
                                $('#changing_email').val(tjson[i].email);
                                $('#changing_memid').val(tjson[i].memid);
                            }
                        }
                    }
                );
            }
            function GetParameterValues(param) {
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < url.length; i++) {
                    var urlparam = url[i].split('=');
                    if (urlparam[0] == param) {
                        return urlparam[1];
                    }
                }
            }
        });
    </script>
    <script type="text/javascript">
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-eye-slash fa-eye");
            input = $(this).parent().find("input");
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
