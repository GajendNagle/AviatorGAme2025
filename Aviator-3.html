<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Aviator Game - Dual Bet</title>
    <style>
        body {
            background: #0b0b0b;
            color: #fff;
            font-family: 'Arial', sans-serif;
            margin: 0;
        }

        #game-container {
            height: 250px;
            background: #111;
            overflow: hidden;
            position: relative;
        }

        #plane {
            position: absolute;
            top: 100px;
            left: 0;
            width: 60px;
            transition: left 0.05s linear;
        }

        #multiplier, #crash-msg {
            position: absolute;
            top: 20px;
            font-size: 28px;
            font-weight: bold;
        }

        #multiplier {
            left: 20px;
            color: #00ff00;
        }

        #crash-msg {
            right: 20px;
            color: red;
            display: none;
        }

        #controls {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            padding: 15px;
            background: #222;
            justify-content: space-between;
        }

        .bet-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        input, button {
            padding: 8px 10px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
        }

            button:disabled {
                opacity: 0.6;
                cursor: not-allowed;
            }

        #info-panel {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            font-size: 16px;
            background: #111;
        }

        #history {
            padding: 10px 15px;
            background: #111;
            height: 200px;
            overflow-y: auto;
        }

        .history-entry {
            margin-bottom: 6px;
        }

        .win {
            color: #00ff00;
        }

        .loss {
            color: #ff4444;
        }

        #sound-toggle {
            background: #444;
            color: white;
            cursor: pointer;
        }

        #betting-status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .betting-open {
            background-color: #4CAF50; /* Green when bets are open */
            color: white;
        }

        .betting-closed {
            background-color: #f44336; /* Red when bets are closed */
            color: white;
        }
    </style>
</head>
<body>

    <div id="game-container">
        <div id="multiplier">1.00x</div>
        <div id="crash-msg">💥 Crashed!</div>
        <img id="plane" src="https://cdn-icons-png.flaticon.com/512/616/616554.png" alt="Plane">


    </div>

    <div id="controls">
        <div class="bet-group">
            <strong>Bet A:</strong>
            <input type="number" id="betInputA" placeholder="Enter Bet A" value="10" min="1">
            <button id="placeBetA">Place Bet A</button>
            <button id="cancelBetA" disabled>Cancel Bet A</button>
            <button id="cashoutA" disabled>Cashout A</button>
        </div>

        <div class="bet-group">
            <strong>Bet B:</strong>
            <input type="number" id="betInputB" placeholder="Enter Bet B" value="20" min="1">
            <button id="placeBetB">Place Bet B</button>
            <button id="cancelBetB" disabled>Cancel Bet B</button>
            <button id="cashoutB" disabled>Cashout B</button>
        </div>

        <button id="sound-toggle">🔊 Sound: ON</button>
    </div>
    <div>
        Round No: <label id="Roundno">
        </label>
        User Id:<label id="userId">
        </label> Bet A Pending bet Amt: <label id="PendingBetA">
        </label>
        Bet B Pending bet Amt:<label id="PendingBetB">
        </label>
    </div>
    <div id="info-panel">
        <!--<div><strong>Balance:</strong> $<span id="balance">1000.00</span></div>-->
        <div><strong>Balance:</strong> $<span id="WalletBalnc">00.00</span></div>
        <div><strong>Status:</strong> <span id="status">Waiting for next round...</span></div>

        <!--<div id="betting-status" class="betting-closed">Waiting for next round...</div>-->

    </div>

    <div id="history">
        <strong>History:</strong>
        <div id="history-list"></div>
    </div>
    <div>
        Crash Value  <label id="lastCrasValue" style="color:red"></label>
    </div>
    <!-- Sounds -->
    <audio id="cashoutSound" src="https://www.soundjay.com/button/beep-07.wav"></audio>
    <audio id="crashSound" src="https://www.soundjay.com/button/beep-10.wav"></audio>
    <audio id="betSound" src="https://www.soundjay.com/button/beep-03.wav"></audio>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="GamePlay.js"></script>
</body>
</html>
