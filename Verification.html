    <script type="text/javascript">
        $(document).ready(function () {
            var emid = GetParameterValues('acc');
            $("#otp").val(emid);
            function GetParameterValues(param) {
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < url.length; i++) {
                    var urlparam = url[i].split('=');
                    if (urlparam[0] == param) {
                        return urlparam[1];
                    }
                }
            }
            if (emid != "" && emid != null && emid != "undefined") {
                VerifyAccount(emid);
            }
            else {
                var phn = GetParameterValues('phn');
                if (phn != "" && phn != null && phn != "undefined") {
                    $("#lbltxt").text("*** *** **" + phn.substring(10, 8));
                }
                else {
                    $("#lbltxt").text("*** *** ****");
                }
                $("#dvverify").css("display", "block");
            }
        });
    </script>
