    <script type="text/javascript">
        $(document).ready(function () {
            var emid = GetParameterValues('invitation-code');
            if (emid != null) {
                if (emid != '') {
                    $("#txtSponserID").val(emid);
                    $("#txtSponserID").attr('readonly', 'readonly');
                    getspName();
                }
            }
            function GetParameterValues(param) {
                var url = window.location.href.slice(window.location.href.indexOf('?') + 1).split('&');
                for (var i = 0; i < url.length; i++) {
                    var urlparam = url[i].split('=');
                    if (urlparam[0] == param) {
                        return urlparam[1];
                    }
                }
            }
        });
        function getspName() {
            var uid = $('#txtSponserID').val();
            $('#SpName').html('');
            $.getJSON("Jap762Btp28lyf/Handlers/getRefeMail.ashx?em=" + uid,
                function (tjson) {
                    if (tjson.length == 0) {
                    }
                    else {
                        for (var i = 0; i < tjson.length; i++) {
                            $('#SpName').html("" + tjson[i].MName);
                        }
                    }
                }
            );
        }
        function isNumberKey(evt) {
            var charCode = (evt.which) ? evt.which : event.keyCode;
            if (charCode == 46 && evt.srcElement.value.split('.').length > 1) {
                return false;
            }
            if (charCode != 46 && charCode > 31 && (charCode < 48 || charCode > 57))
                return false;
            return true;
        }
    </script>
    <script type="text/javascript">
        $(".toggle-password").click(function () {
            $(this).toggleClass("fa-eye-slash fa-eye");
            input = $(this).parent().find("input");
            if (input.attr("type") == "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
